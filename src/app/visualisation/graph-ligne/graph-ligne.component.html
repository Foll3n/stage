<section class="container p-5">
  <h1 class="row justify-content-center text-info p-2">{{dateD}} Ã  {{dateF}}</h1>
  <h2 class="row justify-content-center text-warning p-2"><small>{{message}}</small></h2>
  <div class="mb-5">
    <!---------------------------------------- Boutons changer de mode VISION ou TAXES -------------------------------------------------------->
    <button class="btn btn-outline-danger" (click)="changerMode()">{{modestring}}</button>
    <button class="btn btn-outline-warning  ml-3 " (click)="changerModeCat()">{{modeCatString}}</button>
  </div>

  <!---------------------------------------- Diagramme -------------------------------------------------------->
  <div style="display: block">
    <canvas baseChart
            [data]="pieChartData"
            [labels]="pieChartLabels"
            [chartType]="'pie'"
            [options]="chartOptions"

    [colors]="pieChartColors" ></canvas>

  </div>
</section>
