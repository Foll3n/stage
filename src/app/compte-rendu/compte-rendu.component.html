<div class="p-2" class="case" [ngClass]="{'list-group-item' : true}" style="background-color:{{color}}">

<!--  -------------------------------------------------------------------------------------------------------------------------------------->
<!--  badge permettant de mettre la durée a 1 quand on clique dessus et de nous avertir que la case na pas été remplie-->
  <!--  -------------------------------------------------------------------------------------------------------------------------------------->

  <span (click)="setDureeToOne()" class="badgeAttention" *ngIf="this.duree == 0 && checkDureeTotale()<0.96">Remplir</span>



  <!--  -------------------------------------------------------------------------------------------------------------------------------------->
<!--Formulaire permettant de saisir la durée associée au projet -->
  <!--  -------------------------------------------------------------------------------------------------------------------------------------->

  <form >
      <mat-form-field color="warn" > <!-- le vert intérieur !-->
        <mat-label>Duree</mat-label>
        <input pattern="^d{0,1}$" type="number" min="0" max="1" step="0.1" matInput size="2" maxlength="3" placeholder="0.0" [(ngModel)]="this.dureeString" (ngModelChange)="onModifyCase()">
        <!-- <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint>
         <mat-hint align="end">{{message.value.length}} / 256</mat-hint> -->
      </mat-form-field>
    </form>
</div>
